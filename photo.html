        <script type="text/javascript">
            //隨機播放陣列中指定的圖檔
            var jsImg = new Array("./pic/IMG_0618.JPG","./pic/IMG_1410.JPG");
                        //設定每兩秒執行一次randomImg() ，此行要在 function 之外
                        setInterval("randomImg()",2000);
                        function randomImg(){
                        //陣列的長度 * 介於0~1間數字 ，然後在取 floor 當照片索引值
                        var imgIndex = Math.floor(Math.random()*jsImg.length);
                        document.getElementById("my_div").innerHTML  = "<img src='"+jsImg[imgIndex]+"' width=960 height=640>";
                        }       
                
                </script>
                <script type="text/javascript">
                 //循序播放陣列中指定的圖檔
                        var jsImg = new Array("./pic/IMG_0618.JPG","./pic/IMG_1410.JPG");
                        var jsImg_len = jsImg.length;  // 圖檔數量
                        // 要用另一個變數存，是不想在 function 中每次都要算陣列的大小
                        var i=1;                       //起始照片  2 為 003.jpg
                        //設定每兩秒執行一次sequentialImg() ，此行要在 function 之外
                        setInterval("sequentialImg()",2000);
                        function sequentialImg(){  //循序播放
                            document.getElementById("my_div").innerHTML  = "<img src='"+jsImg[i]+"' width=960 height=640>";        
                                i++;
                                if(i>=jsImg_len)  i=0;
                        }
                        </script>
